<!DOCTYPE html>
<html class="bg-black">
<head></head>
<body class="bg-black">
	<div  class="container" data-role="page" id='forgot-password-page'>
		<div class="form-box" id="login-page">
			<div class="header">Forgot Password</div>
			<div class="body bg-gray">
				<div class="callout callout-info">
					<h4>Forgot your Password?</h4>
					<p>Enter your email address below and we will send you a link to reset your password.</p>
                </div>
				<div class="form-group">
					<input type="text" name="email" id='forgot-email' class="form-control" placeholder="Email Address"/>
				</div>          
			</div>
			<div class="footer">        
				<button type="submit" class="btn bg-olive btn-block" id='send-password'>Send Password</button>  
				<div class='message'></div>                  
				<a href="index.html" class="text-center">Back to Sign In Page</a>
			</div>
		</div>
	</div>
</body>
</html>
